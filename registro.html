<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="banner">
                <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
                <p>Cadastre-se para ver as fotos dos seus amigos.</p>
            </div>
            <div class="cadastro">
                <img src="img/logo.png" alt="Instagram" class="logo">
                <form>
                    <input type="nome" name="nome" id="nome" placeholder="Digite seu nome">
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    <input type="password" name="senhaconfirmada" id="senhaconfirmada" placeholder="Confirme sua senha">
                    <button type="submit">Cadastre-se</button>
                    <p>Ao se cadastrar, você concorda com nossos <a href="">Termos, Política de Dados e Política de Cookies.</a></p>
                </form> 
                <div class="cta-login">
                    <p>Tem uma conta? <a href="login.html">Conecte-se</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
